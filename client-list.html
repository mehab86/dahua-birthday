
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client List - Dahua Technology</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background-color: #d71920;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    input, select {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }
    .action-btn {
      padding: 6px 10px;
      background-color: #d71920;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ‚ Client Birthdays - Dahua Technology</h1>
  </header>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Search by name, phone, or email..." />
    <select id="monthFilter">
      <option value="">Filter by Month</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <table id="clientTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Birthday</th>
          <th>Channel</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString();
    }

    function getNextBirthday(dateStr) {
      const today = new Date();
      const bday = new Date(dateStr);
      bday.setFullYear(today.getFullYear());
      if (bday < today) bday.setFullYear(today.getFullYear() + 1);
      return bday;
    }

    function displayClients() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const selectedMonth = document.getElementById("monthFilter").value;
      const tbody = document.querySelector("#clientTable tbody");
      tbody.innerHTML = "";

      let clients = JSON.parse(localStorage.getItem('clients') || '[]');
      clients.sort((a, b) => getNextBirthday(a.birthday) - getNextBirthday(b.birthday));

      clients.forEach(client => {
        const month = new Date(client.birthday).toISOString().slice(5, 7);
        if (
          (client.name.toLowerCase().includes(search) ||
          client.phone.includes(search) ||
          client.email.toLowerCase().includes(search)) &&
          (selectedMonth === "" || selectedMonth === month)
        ) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${client.name}</td>
            <td>${client.phone}</td>
            <td>${client.email}</td>
            <td>${formatDate(client.birthday)}</td>
            <td>${client.method}</td>
            <td><button class="action-btn" onclick="sendGreeting('${client.name}', '${client.phone}', '${client.email}', '${client.method}')">ğŸ‰ Send</button></td>
          `;
          tbody.appendChild(row);
        }
      });
    }

      const message = `Ø¹ÙŠØ¯ Ù…ÙŠÙ„Ø§Ø¯ Ø³Ø¹ÙŠØ¯ ğŸ‚\nÙ†ØªÙ…Ù†Ù‰ Ù„ÙƒÙ… Ø¹Ø§Ù…Ù‹Ø§ Ø¬Ø¯ÙŠØ¯Ù‹Ø§ ØªØ­Ù‚Ù‚ ÙÙŠÙ‡ ÙƒÙ„ Ù…Ø§ ØªØªÙ…Ù†Ù‰.\nØ¯Ø§Ù‡ÙˆØ§ ØªÙƒÙ†ÙˆÙ„ÙˆØ¬ÙŠ Ø§Ù„Ø³Ø¹ÙˆØ¯ÙŠØ©`;
      if (method === "whatsapp" || method === "both") {
        const url = `https://wa.me/${phone.replace(/[^\d]/g, '')}?text=${encodeURIComponent(message)}`;
        window.open(url, "_blank");
      }
      if (method === "email" || method === "both") {
        const subject = "ğŸ‚ Happy Birthday from Dahua Technology";
        const body = message;
        window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      }
    }

    document.getElementById("searchInput").addEventListener("input", displayClients);
    document.getElementById("monthFilter").addEventListener("change", displayClients);
    window.onload = displayClients;
  </script>
</body>
</html>
