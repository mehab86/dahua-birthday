<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dahua Technology | Birthday Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background-color: #d71920;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d71920;
      color: white;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b7171b;
    }
    .link-btn {
      display:inline-block;
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #d71920;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">Dahua Technology | Birthday Reminder</div>
  <div class="container">
    <h2>Add Client</h2>
    <form id="clientForm">
      <label for="name_ar">Client Name (Arabic)</label>
      <input type="text" id="name_ar" placeholder="Ø§Ø³Ù… Ø§Ù„Ø¹Ù…ÙŠÙ„" />

      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" placeholder="Client Name" name="full-name" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="+9665XXXXXXXX" name="phone" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" name="email" required />

      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday" required />

      <label for="channel">Preferred Channel</label>
      <select id="channel" name="channel">
        <option value="Email">Email</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Both">Both</option>
      </select>

      <button type="submit">Save</button>
      <a href="./client-list.html" class="link-btn">ðŸ“‹ View Client List</a>
    </form>
  </div>

  <script>
    document.getElementById("clientForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("full-name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const birthday = document.getElementById("birthday").value;
      const method = document.getElementById("channel").value;

      if (!name || !phone || !email || !birthday) {
        alert("Please fill in all fields.");
        return;
      }

      const newClient = { name, phone, email, birthday, method };
      let clients = JSON.parse(localStorage.getItem('clients') || '[]');
      clients.push(newClient);
      localStorage.setItem('clients', JSON.stringify(clients));

      alert("âœ… Client saved successfully!");
      document.getElementById("clientForm").reset();
    });
  </script>
</body>
</html>
